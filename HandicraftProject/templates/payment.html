{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Handicraft Khazana</title>
    <link rel="stylesheet" href="{% static 'paymentcss.css' %}">
</head>
<body>

<div class="payment-card">
    <div class="payment-header">
        <h1>Final Step</h1>
        <p>Complete your payment for <strong>₹{{ total }}</strong></p>
    </div>

    <div class="qr-wrapper">
        <div class="qr-container">
            <img src="{% static 'pictures/myqr.png' %}" alt="Payment QR" class="qr-code">
            <div class="scanner-effect"></div>
        </div>
        <p class="qr-hint">Scan with GPay, PhonePe, or Paytm</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">
            I've Paid - Get My Receipt ✅
        </button>
    </form>
    
    <div class="secure-label">
        <span> Secure UPI Payment</span>
    </div>
</div>

</body>
</html>
